<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <div class="my-3 border-bottom">
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
  <form th:action="@{/user/signup}" th:object="${memberCreateForm}" method="post">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label for="memberName" class="form-label">사용자ID</label>
      <input type="text" th:field="*{memberName}" class="form-control">
    </div>
      <div class="mb-3">
          <label for="memberAge" class="form-label">나이</label>
          <input type="text" th:field="*{memberAge}" class="form-control">
      </div>
    <div class="mb-3">
      <label for="password1" class="form-label">비밀번호</label>
      <input type="password" th:field="*{password1}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">비밀번호 확인</label>
      <input type="password" th:field="*{password2}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" th:field="*{memberEmail}" class="form-control">
    </div>

    <!-- isPharmacist 토글 -->
    <div class="mb-3 form-check">
      <input type="checkbox" th:field="*{isPhamacist}" class="form-check-input" id="isPhamacist">
      <label for="isPhamacist" class="form-check-label">약사 여부</label>
    </div>


    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
</html>
