<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>상담자</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="phamacistOpinion : ${phamacistOpinionList}">
        <td>
            <a th:href="@{|/phamacistOpinion/detail/${phamacistOpinion.PhamOpinionId}|}"  th:text="${phamacistOpinion.subject}"></a>
        </td>
        <td th:text="${phamacistOpinion.content}"></td>
        <td th:text="${phamacistOpinion.member}"></td>
        <td th:text="${phamacistOpinion.createDate}"></td>

    </tr>
    </tbody>
</table>
